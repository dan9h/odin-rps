<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Rock Paper Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/rps.js" defer></script>
  </head>
  <body>
    <main class="rps">
      <div class="rps__scoreboard">
        <div class="rps__scores">
          <div class="rps__score">You: <span id="js-player-score">0</span></div>
          <div class="rps__score">
            Computer: <span id="js-computer-score">0</span>
          </div>
        </div>

        <div class="rps__round">
          <div class="rps__raceto">Race to <span id="js-raceto">0</span></div>
          <div>Round <span id="js-round">0</span></div>
        </div>
      </div>
      <div class="rps__hands">
        <div class="rps__hand rps__hand--left">
          <img
            id="js-player-hand"
            class="rps__hand--rock"
            src="./assets/images/icon-rock.svg"
            alt=""
          />
        </div>
        <div class="rps__hand">
          <img
            id="js-computer-hand"
            class="rps__hand--rock"
            src="./assets/images/icon-rock.svg"
            alt=""
          />
        </div>
      </div>
      <div class="rps__result" id="js-result"></div>
      <div class="rps__buttons">
        <button class="rps__button rps__button--rock" data-choice="rock">
          <img src="./assets/images/icon-rock.svg" alt="" />
        </button>
        <button class="rps__button rps__button--paper" data-choice="paper">
          <img src="./assets/images/icon-paper.svg" alt="" />
        </button>
        <button
          class="rps__button rps__button--scissors"
          data-choice="scissors"
        >
          <img src="./assets/images/icon-scissors.svg" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
